<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./typography.css" />
    <link rel="stylesheet" href="snowfall.css" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <div class="logo-form-container">
        <a href="./index.html"
          ><img class="logo" src="./assets/logo.svg" alt="logo"
        /></a>
        <form class="wish-form">
          <label class="form-label">I wish for</label>
          <input class="form-input" type="text" placeholder="a miracle" />
          <button class="form-submit" type="submit">
            <img
              class="add-symbol"
              src="./assets/Add.svg"
              alt="submit your wish"
            />
          </button>
        </form>
      </div>
    </header>
    <main>
      <ul class="list">
        <li class="wish">
          <p class="wish-info">the end of Covid</p>
          <div class="wish-btn-container">
            <button class="wish-btn">
              <img
                class="wish-btn-symbol edit"
                src="./assets/Edit.svg"
                alt="edit wish"
              />
            </button>
            <button class="wish-btn">
              <img
                class="wish-btn-symbol check"
                src="./assets/Check.svg"
                alt="check wish"
              />
            </button>
            <button class="wish-btn">
              <img
                class="wish-btn-symbol cancel"
                src="./assets/Cancel.svg"
                alt="cancel wish"
              />
            </button>
          </div>
        </li>
      </ul>
    </main>
    <footer></footer>
    <script src="./App.js"></script>
  </body>
</html>
